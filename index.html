<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex flex-col justify-center bg-slate-200 font-sans ">
            <div class="flex flex-col items-center m-auto bg-blue-400 p-10 border rounded-2xl text-base">
                <form action="" id="myForm">
                <div class=" flex flex-col items-center justify-center my-5">
                    <h2 class="text-5xl font-bold mb-10 text-white">Student Login</h2>
                    <p>Silahkan Masukan ID dan Password</p>
                </div>
                 <div class="flex flex-col my-5">
                    <label for="">*ID Siswa</label>
                    <input type="text" class="p-2 border-2 border-solid rounded border-gray-50
                    "  name="id-siswa" id="input-id">
                </div>
                <div class="flex flex-col my-5">
                    <label for="">*Password</label>
                    <input type="password" class="p-2 border-2 border-solid rounded border-gray-50" name="password-siswa" id="input-pass">
                </div>
                <div class="flex justify-center">
                    <input type="submit" id="submit" class=" rounded-xl bg-slate-700 w-72 h-12 text-white font-bold hover:bg-white hover:text-black" value="MASUK"></input>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
